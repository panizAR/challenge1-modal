<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge #1</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <div class="container">
      <h1>چالش اول - بوت کمپ اول</h1>
      <button class="btn btn--primary btn-add-info" id="open-modal">
        افزودن اطلاعات
      </button>
    </div>

    <div class="backdrop hidden">
      <div class="modal">
        <div class="modal__header">
          <p>تکمیل اطلاعات</p>
          <button class="close-modal">❌</button>
        </div>

        <form class="modal__body" action="" method="post">
          <div class="modal__body-item">
            <label for="name">نام و نام خانوادگی</label>
            <input type="text" name="name" id="name" required />
          </div>

          <div class="modal__body-item">
            <label for="email">ایمیل</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="modal__body-item">
            <label for="tel">شماره موبایل</label>
            <input type="tel" name="tel" id="tel" min="11" max="11" required />
          </div>

          <div class="modal__body-item">
            <label for="Expertise">تخصص</label>
            <input type="text" name="Expertise" id="Expertise" />
          </div>
        </form>

        <div class="modal__footer">
          <button type="submit" class="btn btn--accept">تایید</button>
          <button class="btn btn--refuse">انصراف</button>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
